<h2>###head###</h2><form
action="" method="post"> <input
type="hidden" name="action" value="setSong" /><h3>Chanson</h3> <input
type="hidden" name="songId" value="###songId###" /><div
class="table"><div
class="row"> <label
for="songId">Id: </label> <input
type="text" id="newSongId" name="newSongId" value="###songId###" maxlength="255"/></div><div
class="row"> <label

type="text" id="songName" name="songName" value="###songName###" maxlength="255"/></div></div><hr
/><h3>Version</h3> <input

class="row"> <label

type="text" id="newVersionId" name="newVersionId" value="###versionId###" maxlength="255"/></div><div
class="row"> <label

/><h3>Interprètes</h3><div><ul

/><div> <span
